<!DOCTYPE html>
<html>
<head>
    <title>Flask Project</title>
    <!-- Add Bootstrap CSS link -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    <style>
        /* Add your custom CSS styles here */
        /* Set the height of the first section to match the screen height */
        #first-section {
            height: 100vh;
        }

        /* Remove margin and padding between sections */
        section {
            margin-top: -1px;
            padding-top: 0;
            margin-bottom: 0;
            padding-bottom: 0;
        }
    </style>
</head>
<body>
    <section id="first-section" class="bg-primary text-light">
        <!-- Content for the first section -->
        <div class="container-fluid">
            <h1>First Section</h1>
            <p>This section will always be big like the screen.</p>
        </div>
    </section>

    <section id="second-section" class="bg-light">
        <!-- Content for the second section -->
        <div class="container-fluid">
            <h2>Second Section</h2>
            <p>This section comes under the first section.</p>
        </div>
    </section>

    <section id="third-section" class="bg-light">
        <!-- Content for the third section -->
        <div class="container-fluid">
            <h2>Third Section</h2>
            <p>This section comes after the second section.</p>
        </div>
    </section>

    <section id="fourth-section" class="bg-light">
        <!-- Content for the fourth section -->
        <div class="container-fluid">
            <h2>Fourth Section</h2>
            <p>This section comes after the third section.</p>
        </div>
    </section>

    <footer class="bg-dark text-light">
        <!-- Content for the footer -->
        <div class="container-fluid">
            <p>Footer content goes here.</p>
        </div>
    </footer>

    <!-- Add Bootstrap JS scripts (jQuery and Bootstrap) -->
    <script type="text/javascript" src="/jquery/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
